<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Loader</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="wrap-loader">
	<h1 style="color: white;">Every time u will be greeted with different Resume</h1>	
  <div class="loader">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="wrap-text"> 
      <div class="text"><span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span><span>...</span>
      </div>
    </div>
  </div>
  <div class="loader-text">wait please</div>
</div>
  
	<script src='js/minified_jquery.js'></script>

          <script type="text/javascript">
            
            $(function() {
                
                var x = Math.floor((Math.random() * 4) + 1);
                if(x==1)
                {
                	var y='../nihal_res_1/index.html'
                }
                else if(x==2)
                {
                	var y='../nihal_resume/index.html'
                }
                else if(x==3){
                	var y='../nihal_res_3/index.html'
                }
                else{
                	var y='../nihal_res_2/index.html'
                }
                setTimeout(function() {
                    $('.fly-in-text').removeClass('hidden');
                }, 500);
                setTimeout(function(){window.location.href=y},7000); 
                
            })();
            
        </script>

</body>

</html>
